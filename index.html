<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Snake</title>
  </head>

  <body>
      <div class="center-panel">
        <div class="game-grid"><!-- This inner html is calculated upon website loading from grid.js --></div>

        <div class="top-panel">
          <p id="score">SCORE: 1</p>
          <p id="highscore">HIGHSCORE: 5</p>
        </div>

        <div class="bottom-panel">
          <button class="button" id="settings-button">Settings</button>
        </div>

        <div class="left-panel">

        </div>

        <div class="right-panel">

        </div>

        <div class="endscreen">
          <div class="endscreen-content">
            <p>GAME OVER</p>
            <button class="button" id="retry-button">Play Again</button>
          </div>
        </div>

        <div class="settings-screen hidden">
          <button class="button" id="rows-button">rows</button>
          <button class="button" id="cols-button">cols</button>
          <button class="button" id="reset-highscore-button">RESET HIGHSCORE</button>
        </div>
      </div>

    </div>


    <script src="scripts/config.js" type="module"></script>
    <script src="scripts/gameloop.js" type="module"></script>
  </body>
</html>
